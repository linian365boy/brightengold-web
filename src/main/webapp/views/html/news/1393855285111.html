	<script type="text/javascript">
		function modifyPass(){
			art.dialog.load('http://brightengold.com.cn/views/admin/sys/user/modifyPass.jsp',{
				title: '修改密码',
				id: 'modify',
				resize: false,
				ok:function(){
					var url = $("form").attr("action");
					$.ajax({
						type:'POST',
						url:url,
						data:$('#form').serialize(),
						success:function(res){
							var dialog = art.dialog({
										id:'xgmm',
										title:'提示消息'
									});
							dialog.content("<span style='color:red;'>"+res+"</span>").time(2);
						},
						error:function(res){
							art.dialog({
								title:'提示消息',
								content:'连接服务器失败!',
								time:3
							});
						}
					});
				},
				cancel:true
			},false);
		}
	</script>
